<!DOCTYPE html>
<html>
<head>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
</head>
<body>
  <script>

    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      title: 'Tilemap',
      url: 'webtips.dev',
      pixelArt: true,
      physics: {
          default: 'arcade',
          arcade: {
              gravity: { y: 300 },
              debug: false
          }
      },
      scene: {
          preload: preload,
          create: create,
          update: update
      }
    };
  
  var game = new Phaser.Game(config);
  var score = 0;
  var scoreText;

  // Tutorial:      Nasza:
  // tiles          land
  // tiles.png      land.png
  // map            land_map
  // map.json       land_map.json

  function preload () {
    this.load.image('land', 'land.png');
    this.load.tilemapTiledJSON('land_map', 'land_map.json');

    this.load.atlas('atlas', 'mario-atlas.png', 'mario-atlas.json');
  }

  function create () {
    this.map = this.make.tilemap({ key: 'land_map' });
    this.tileset = this.map.addTilesetImage('land_map', 'land');  // ???????????????????? land_map
    // this.platform = this.map.createStaticLayer('platform', this.tileset, 0, 0);

    // this.map.createStaticLayer('background', this.tileset, 0, 0);
    // this.platform.setCollisionByExclusion(-1, true);


// /////////////////////
    player = this.physics.add.sprite(100, 100, 'atlas');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    this.anims.create({
      key: 'left',
    frames: this.anims.generateFrameNames('atlas', {
        prefix: 'mario-atlas_',
        start: 1,
        end: 3,
    }),
    frameRate: 10,
    repeat: -1
    });

    this.anims.create({
      key: 'turn',
    frames: this.anims.generateFrameNames('atlas', {
        prefix: 'mario-atlas_',
        start: 1,
        end: 3,
    }),
    frameRate: 10,
    repeat: -1
    });

    this.anims.create({
      key: 'right',
    frames: this.anims.generateFrameNames('atlas', {
        prefix: 'mario-atlas_',
        start: 1,
        end: 3,
    }),
    frameRate: 10,
    repeat: -1
    });

    // scoreText = this.add.text(16, 16, 'score' + score, { fontSize: '32px', fill: '#000' });
  }

  function update() {
    cursors = this.input.keyboard.createCursorKeys();

    if (cursors.left.isDown) {
      player.setVelocityX(-160);
      player.anims.play('left', true);
    } else if (cursors.right.isDown) {
      player.setVelocityX(160);
      player.anims.play('right', true);
    }
    else {
      player.setVelocityX(0);
      player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down) {
      player.setVelocityY(-330);
    }
  }
  </script>
</body>
</html>
